<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>The Grand Crest</title>
    <style>
        body {
            font-family: 'COOPERPLATE', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('hotel1.jpeg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5cm;
            color: "white";
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); 
            padding: 20px;
        }
        .booking-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
         }
        .booking-form h2 {
            margin-top: 0;
            color: #333;
        }
        .booking-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .booking-form input, .booking-form select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .booking-form button {
            padding: 15px;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 0.6Cm;
            transition: background-color 0.3s ease;
        }
        .booking-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Grand Crest</h1>
    </header>
    
    <div class="container">
        <form class="booking-form">
            <h2>Find A Room</h2>
            <label for="destination">Name</label>
            <input type="text" id="destination" name="Name" placeholder="Enter your name" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="xyz">xyz</label>
            <select id="xyz" name="xyz" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                </select>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
